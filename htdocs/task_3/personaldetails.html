<!DOCTYPE html>

<html lang="en">

    <head>        
          <meta charset="UTF-8">
          <title> form </title>

          <style>
               body {
                    background-color: rgba(255, 255, 255, 0.952);
                    font-family: 'Trebuchet MS', sans-serif;  
                    color: black;
               }

               h2 {
                    text-shadow: 0px 1px 1px, 1px 1px 10px rgba(244, 245, 248, 0.699);
                    padding:25px;
                    letter-spacing: 3px;
               }

               h2, h4 {
                    text-align: center;
                    margin: 10px;
               }

               .profile, .contact, .education, .organizationexperience, .workexperience, .skills{
                    background-color:rgba(224, 228, 230, 0.952);
                    box-shadow: 0px 0px 5px, 0px 1px 1px rgba(166, 169, 177, 0.699);
                    padding:25px;
                    margin-left:15%;
                    margin-right:15%;
                    margin-bottom: 15px;
                    border-radius: 10px;
                    line-height:30px;
                    letter-spacing: 1px;
               }

               .submit{
                    margin: auto;
                    margin-top: 30px;
                    width: 35%; 
                    text-align: center;
               }

               label{
                    font-size: 13px;
               }

               input[type=text], [type=email]{
                    display: inline-block;
                    box-sizing: border-box;
                    width: 98%;
                    text-align: left;
                    padding:5px;
                    border-radius: 5px;
                    letter-spacing: 1px;
                    font-size: 13px;
               }

               input[type=submit]{
                    width: 100px;
                    text-align: center;
                    padding:5px;
                    border-radius: 5px;
                    letter-spacing: 1px;
                    font-size: 13px;
               }
               
          </style>

     </head>

     <body> 

          <h2> Personal Details </h2>

          <form method="POST" action="personaldetailsinformation.html">

               <div class="profile">
                    <h4> profile </h4>
                         <br>
                         <label> profile picture </label><br>
                         <input type="file" name="photo" required><br>

                         <label> name  </label> <br>
                         <input type="text" name="name" required><br>

                        
                         <label> place of birth  </label><br>
                         <input type="text" name="place" required><br>

                         <label> date of birth  </label><br>
                         <input type="date" name="date" required><br>

                         <label> address </label><br>
                         <input type="text" name="address" required><br>
                                             
                         <label for="gender"> gender </label>
                         <select name="gender">
                              <option value="perempuan"> perempuan </option>
                              <option value="lakilaki"> laki-laki </option>
                         </select>
                         <br>
                          
               </div>

               
               <div class="contact">
                    <h4> contact </h4>
                         <label> email </label><br>
                         <input type="email" name="email" required> <br>

                         <label> github </label><br>
                         <input type="text" name="github"> <br>

                         <label> instagram </label><br>
                         <input type="text" name="instagram" placeholder="@"> <br>

                         <label> phone number </label><br>
                         <input type="text" name="phonenumber" required> <br>
                         <br>
               </div>
               
               <div class="education">
                    <h4> education </h4> 
                         <input type="text" name="education" placeholder="(year start) - (year end) your education placement"><br>
                         <br>
               </div>

               <div class="organizationexperience">
                    <h4> organization experience </h4>
                         <input type="text" name="organizationexperience" placeholder="organization name's (position)"><br>
                         <br>
               </div>
               
               <div class="workexperience">
                    <h4> work experience </h4>
                         <input type="text" name="workexperience" placeholder="enterprise name's (position)"> <br>
                         <br>
               </div>
               
               <div class="skills">
                    <h4> skills </h4>
                         <input type="text" name="skills"><br>
                         <br>
               </div>

               <div class="submit">
                     <input  type="submit" value="Submit">
               </div>
              
          </form>


     </body>


</html>
